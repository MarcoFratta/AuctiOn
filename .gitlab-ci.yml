  stage: build
  needs: [ install_dependencies ]
  script:
    - echo "Building packages/lobby-service..."
    - npm run build --workspace=lobby-service
  artifacts:
    paths:
      - packages/lobby-service/dist
    expire_in: 1 week
  rules:
    - changes:
        - packages/lobby-service/**/*
        - packages/common/**/*

